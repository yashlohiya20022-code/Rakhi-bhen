<style>
  :root{
    --accent:#ff6f61;
    --accent2:#ffb74d;
    --bg1:#fff7e6;
    --bg2:#fff0d9;
    --card:#ffffffcc;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(circle at 10% 10%, #fffaf6, transparent),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#333;
    -webkit-font-smoothing:antialiased;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:18px;
  }
  header{
    text-align:center;
    margin:6px 0 14px;
  }
  h1{margin:6px 0; color:var(--accent); font-size:1.6rem; letter-spacing:0.6px}
  p.lead{margin:0; color:#6b4b3b}
  .container{width:100%; max-width:980px}
  .top{
    display:flex;
    gap:12px;
    align-items:flex-start;
    margin-top:16px;
    flex-wrap:wrap;
  }

  /* NAMES GRID */
  .names {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
    gap:10px;
    flex:1 1 420px;
  }
  .name-card{
    background:var(--card);
    border-radius:12px;
    padding:10px;
    box-shadow:0 6px 18px rgba(0,0,0,0.06);
    display:flex;
    gap:10px;
    align-items:center;
    cursor:pointer;
    transition:transform .18s ease, box-shadow .18s ease;
    border:2px solid transparent;
  }
  .name-card:hover{transform:translateY(-4px); box-shadow:0 10px 24px rgba(0,0,0,0.08)}
  .avatar{
    width:44px;height:44px;border-radius:50%;display:flex;align-items:center;justify-content:center;
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    color:white;font-weight:700;font-size:14px;
  }
  .name-card.selected{border-color:var(--accent2); box-shadow:0 14px 30px rgba(0,0,0,0.12)}

  /* DESIGNER */

    background:linear-gradient(180deg,#fff, #fffef8);
    border-radius:12px;padding:14px;flex:1 1 420px; box-shadow:0 8px 30px rgba(0,0,0,0.06);
    min-width:320px;
  }
